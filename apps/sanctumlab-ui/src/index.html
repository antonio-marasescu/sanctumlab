<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sanctum Lab</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta property="application-name" content="Sanctum Lab" />
        <meta name="title" property="og:title" content="Sanctum Lab" />
        <meta property="og:type" content="website" />
        <meta
            name="description"
            property="og:description"
            content="The home personal sanctuary website for various needs"
        />
        <meta name="image" property="og:image" content="assets/logo-bg.png" />
        <meta name="image" property="og:image:alt" content="Sanctum Lab" />
        <script>
            if (
                localStorage.getItem('color-theme') === 'dark' ||
                (!('color-theme' in localStorage) &&
                    window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
    </head>
    <body class="bg-white dark:bg-gray-800">
        <app-root></app-root>
    </body>
</html>

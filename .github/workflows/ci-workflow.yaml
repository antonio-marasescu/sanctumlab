name: Continuous Integration Workflow

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .nx
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Prettier Check
        run: npm run prettier -- --check .
      - name: Build sources
        run: npm run build
      - name: Test
        run: npm run test

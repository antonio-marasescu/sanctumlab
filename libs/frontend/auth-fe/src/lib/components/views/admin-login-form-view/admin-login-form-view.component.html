<section class="bg-base-100 h-screen">
    <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 gap-8"
    >
        <ngx-clib-logo
            logoUrl="assets/logo-bg.png"
            title="Sanctum Lab"
            size="md"
        />
        <div
            class="w-full bg-base-200 rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
        >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl font-bold leading-tight tracking-tight text-base-content md:text-2xl"
                >
                    Sign in to your account (Admin)
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="form">
                    <div>
                        <ngx-clib-text-input
                            id="username"
                            label="Username"
                            placeholder="john@email.com"
                            [autofocus]="true"
                            [control]="form.controls.username"
                        />
                    </div>
                    <div>
                        <ngx-clib-text-input
                            id="password"
                            type="password"
                            label="Password"
                            placeholder="••••••••"
                            [control]="form.controls.password"
                        />
                    </div>

                    @if (validLogin !== null && !validLogin) {
                        <p class="label-text-alt text-error">
                            Invalid username or password
                        </p>
                    }

                    <div class="mt-0.5">
                        <ngx-clib-button
                            label="Sign in"
                            (clickEvent)="loginEvent.emit()"
                            [isWide]="true"
                            [disabled]="form.invalid"
                        />
                    </div>

                    <p class="text-sm font-light text-base-content">
                        Are you a Guest?
                        <a
                            tabindex="0"
                            (click)="redirectToGuestLogin.emit()"
                            (keydown.enter)="redirectToGuestLogin.emit()"
                            class="font-medium text-base-content hover:underline dark:text-primary-500 cursor-pointer"
                            >Login as guest</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
